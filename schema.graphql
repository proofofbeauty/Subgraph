type Hash @entity {
  id: ID!
  tokenAddress: String!
  ownership: [Ownership!]! @derivedFrom(field: "hash")
  hash: String!
  season: BigInt!
}

type Ownership @entity {
  id: ID!
  owner: Bytes!
  hash: Hash!
  quantity: BigInt!
}

type NftContract @entity {
  id: ID!
  name: String!
  symbol: String
  platform: Platform!
  nfts: [Nft!]! @derivedFrom(field: "contract")
}