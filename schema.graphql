type Hash @entity {
  id: ID!
  tokenAddress: Bytes!
  ownership: [HashOwnership!]! @derivedFrom(field: "hash")
  documents: [HashDocument!]! @derivedFrom(field: "hash") 
  createdAt: BigInt!
  removedAt: BigInt!
  hash: String!
}

type HashOwnership @entity {
  id: ID!
  owner: Bytes!
  hash: Hash!
  quantity: BigInt!
}

type HashDocument @entity {
  id: ID!
  key: String!
  writer: Bytes!
  text: String!
  createdAt: BigInt!
  hash: Hash!
  salt: BigInt!
  signature: Bytes!
}