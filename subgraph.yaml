specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Hash
    network: mainnet
    source:
      address: "0xE18a32192ED95b0FE9D70D19e5025f103475d7BA"
      abi: ERC1155
      startBlock: 11637313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Hash
        - HashOwnership
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferSingleHash
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferBatchHash
      file: ./src/hash.ts
  - kind: ethereum/contract
    name: HashRegistry
    network: mainnet
    source:
      address: "0x29ca58d4a0857Ae3F0608a546cdE5f254A3F867a"
      abi: HashRegistry
      startBlock: 11637313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Hash
      abis:
        - name: HashRegistry
          file: ./abis/HashRegistry.json
      eventHandlers:
        - event: UpdatedRegistry(uint256,uint256)
          handler: handleUpdatedRegistry
      file: ./src/hashRegistry.ts
  - kind: ethereum/contract
    name: HashMetadataRegistry
    network: mainnet
    source:
      address: "0x9071044edcAFB1693b5E8b9734B7943F3AE9F6AA"
      abi: HashMetadataRegistry
      startBlock: 11637313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - HashDocument
      abis:
        - name: HashMetadataRegistry
          file: ./abis/HashMetadataRegistry.json
      eventHandlers:
        - event: UpdatedDocument(indexed uint256,indexed address,indexed string,string,uint256,bytes)
          handler: handleUpdatedDocument
      file: ./src/hashRegistry.ts
     